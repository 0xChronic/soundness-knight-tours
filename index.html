    <script>
        // ==================== PARTICLE SYSTEM ====================
        class ParticleSystem {
            constructor() {
                this.canvas = document.getElementById('particles-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.init();
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                for (let i = 0; i < 50; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 2 + 1,
                        color: Math.random() > 0.5 ? 'rgba(255, 117, 24, 0.5)' : 'rgba(155, 89, 182, 0.5)'
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;

                    if (p.x < 0 || p.x > this.canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > this.canvas.height) p.vy *= -1;

                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = p.color;
                    this.ctx.fill();
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        // ==================== AUDIO SYSTEM ====================
        class AudioSystem {
            constructor() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            playTone(frequency, duration, type = 'sine') {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }

            playMoveSound() {
                this.playTone(440, 0.1, 'square');
            }

            playCompleteSound() {
                this.playTone(880, 0.3, 'sine');
                setTimeout(() => this.playTone(1046.5, 0.5, 'sine'), 150);
            }

            playResetSound() {
                this.playTone(330, 0.2, 'sawtooth');
            }
        }

        // ==================== KNIGHT'S TOUR GAME ====================
        class KnightsTour {
            constructor() {
                this.boardSize = 5;
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(-1));
                this.path = [];
                this.animationSpeed = 800; // Slow
                this.isRunning = false;
                this.currentStep = 0;
                
                this.chessboard = document.getElementById('chessboard');
                this.summonBtn = document.getElementById('summonBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.statusText = document.getElementById('statusText');
                this.progressText = document.getElementById('progressText');
                this.pathSvg = document.getElementById('path-svg');
                
                this.audio = new AudioSystem();
                this.particles = new ParticleSystem();
                
                this.knightMoves = [
                    [-2, -1], [-2, 1], [-1, -2], [-1, 2],
                    [1, -2], [1, 2], [2, -1], [2, 1]
                ];
                
                this.initBoard();
                this.setupEventListeners();
                this.updateStatus('ready');
            }

            initBoard() {
                this.chessboard.innerHTML = '';
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const square = document.createElement('div');
                        square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        square.dataset.row = row;
                        square.dataset.col = col;
                        this.chessboard.appendChild(square);
                    }
                }
            }

            setupEventListeners() {
                this.summonBtn.addEventListener('click', () => this.startTour());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.downloadBtn.addEventListener('click', () => this.downloadPattern());
            }

            isValid(x, y) {
                return x >= 0 && x < this.boardSize && y >= 0 && y < this.boardSize && this.board[x][y] === -1;
            }

            countOnwardMoves(x, y) {
                let count = 0;
                for (let move of this.knightMoves) {
                    const nx = x + move[0];
                    const ny = y + move[1];
                    if (this.isValid(nx, ny)) count++;
                }
                return count;
            }

            solveKnightsTour(x, y, moveCount) {
                this.board[x][y] = moveCount;
                this.path.push([x, y]);

                if (moveCount === this.boardSize * this.boardSize - 1) {
                    return true;
                }

                // Warnsdorff's heuristic with randomization for variety
                let nextMoves = [];
                for (let move of this.knightMoves) {
                    const nx = x + move[0];
                    const ny = y + move[1];
                    if (this.isValid(nx, ny)) {
                        const priority = this.countOnwardMoves(nx, ny);
                        // Add small random factor to create different patterns
                        const randomFactor = Math.random() * 0.5;
                        nextMoves.push({ x: nx, y: ny, priority: priority + randomFactor });
                    }
                }

                // Sort by priority (with randomization)
                nextMoves.sort((a, b) => a.priority - b.priority);

                for (let next of nextMoves) {
                    if (this.solveKnightsTour(next.x, next.y, moveCount + 1)) {
                        return true;
                    }
                }

                this.board[x][y] = -1;
                this.path.pop();
                return false;
            }

            async startTour() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.summonBtn.disabled = true;
                this.updateStatus('running');
                this.audio.playMoveSound();

                // Reset and solve with random starting position
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(-1));
                this.path = [];
                
                // Try different random starting positions until solution found
                let solved = false;
                let attempts = 0;
                const maxAttempts = 50;
                
                while (!solved && attempts < maxAttempts) {
                    // Reset for new attempt
                    this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(-1));
                    this.path = [];
                    
                    // Random starting position
                    const startX = Math.floor(Math.random() * this.boardSize);
                    const startY = Math.floor(Math.random() * this.boardSize);
                    
                    solved = this.solveKnightsTour(startX, startY, 0);
                    attempts++;
                }
                
                if (solved) {
                    await this.animatePath();
                } else {
                    this.updateStatus('ready');
                    this.statusText.textContent = '‚ùå No Solution';
                    this.isRunning = false;
                    this.summonBtn.disabled = false;
                }
            }

            async animatePath() {
                const squares = this.chessboard.querySelectorAll('.square');
                
                for (let i = 0; i < this.path.length; i++) {
                    const [x, y] = this.path[i];
                    const index = x * this.boardSize + y;
                    const square = squares[index];
                    
                    // Remove previous current
                    squares.forEach(s => s.classList.remove('current'));
                    
                    square.classList.add('visited', 'current');
                    square.innerHTML = `<div class="knight-icon">‚ôû</div>${i + 1}`;
                    
                    this.currentStep = i + 1;
                    this.updateProgress();
                    this.audio.playMoveSound();
                    
                    // Draw path line
                    if (i > 0) {
                        this.drawPathLine(this.path[i - 1], this.path[i]);
                    }
                    
                    await this.sleep(this.animationSpeed);
                }
                
                this.updateStatus('complete');
                this.audio.playCompleteSound();
                this.isRunning = false;
                this.summonBtn.disabled = false;
                this.downloadBtn.style.display = 'block';
            }

            drawPathLine(from, to) {
                const squares = this.chessboard.querySelectorAll('.square');
                const boardRect = this.chessboard.getBoundingClientRect();
                
                const fromIndex = from[0] * this.boardSize + from[1];
                const toIndex = to[0] * this.boardSize + to[1];
                
                const fromSquare = squares[fromIndex].getBoundingClientRect();
                const toSquare = squares[toIndex].getBoundingClientRect();
                
                const fromX = fromSquare.left + fromSquare.width / 2 - boardRect.left;
                const fromY = fromSquare.top + fromSquare.height / 2 - boardRect.top;
                const toX = toSquare.left + toSquare.width / 2 - boardRect.left;
                const toY = toSquare.top + toSquare.height / 2 - boardRect.top;
                
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', fromX);
                line.setAttribute('y1', fromY);
                line.setAttribute('x2', toX);
                line.setAttribute('y2', toY);
                line.setAttribute('class', 'knight-path');
                
                this.pathSvg.appendChild(line);
            }

            updateStatus(status) {
                this.statusText.className = 'status-value';
                switch(status) {
                    case 'ready':
                        this.statusText.classList.add('status-ready');
                        this.statusText.textContent = 'üü¢ Ready';
                        break;
                    case 'running':
                        this.statusText.classList.add('status-running');
                        this.statusText.textContent = 'üü£ Exploring...';
                        break;
                    case 'complete':
                        this.statusText.classList.add('status-complete');
                        this.statusText.textContent = 'üß° Complete!';
                        break;
                }
            }

            updateProgress() {
                this.progressText.textContent = `${this.currentStep} / 25`;
            }

            reset() {
                if (this.isRunning) return;
                
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(-1));
                this.path = [];
                this.currentStep = 0;
                this.pathSvg.innerHTML = '';
                this.downloadBtn.style.display = 'none';
                this.initBoard();
                this.updateStatus('ready');
                this.updateProgress();
                this.audio.playResetSound();
            }

            downloadPattern() {
                // Create offscreen canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Enable smooth rendering
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                
                // Detect device type and set appropriate canvas size
                const isMobile = window.innerWidth <= 768;
                const canvasWidth = isMobile ? 600 : 800;
                const canvasHeight = isMobile ? 700 : 900;
                
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                
                // Background with vignette effect
                const gradient = ctx.createRadialGradient(
                    canvas.width / 2, canvas.height / 2, 0,
                    canvas.width / 2, canvas.height / 2, canvas.width / 1.5
                );
                gradient.addColorStop(0, '#1a0a2e');
                gradient.addColorStop(0.7, '#0d051a');
                gradient.addColorStop(1, '#0A0A0A');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Title at the top with glow (responsive)
                const titleSize = isMobile ? 28 : 42;
                ctx.font = `${titleSize}px Creepster, cursive`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                ctx.shadowColor = '#FF7518';
                ctx.shadowBlur = isMobile ? 10 : 15;
                ctx.fillStyle = '#FF7518';
                ctx.fillText("Knight's Tour ‚Äì Haunted 5x5", canvas.width / 2, isMobile ? 20 : 30);
                ctx.shadowBlur = 0;
                
                // Board setup with responsive dimensions
                const padding = isMobile ? 30 : 50;
                const boardSize = isMobile ? 480 : 600; // Divisible by 5 for perfect squares
                const squareSize = boardSize / 5;
                const startX = (canvas.width - boardSize) / 2;
                const startY = isMobile ? 80 : 120;
                
                // Draw board shadow for depth
                ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
                ctx.shadowBlur = 30;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 10;
                ctx.fillStyle = '#000000';
                ctx.fillRect(startX - 10, startY - 10, boardSize + 20, boardSize + 20);
                ctx.shadowBlur = 0;
                
                // Draw squares with precise positioning
                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < 5; col++) {
                        const x = Math.floor(startX + col * squareSize);
                        const y = Math.floor(startY + row * squareSize);
                        
                        // Square gradient with glow
                        if ((row + col) % 2 === 0) {
                            const squareGradient = ctx.createRadialGradient(
                                x + squareSize / 2, y + squareSize / 2, 0,
                                x + squareSize / 2, y + squareSize / 2, squareSize
                            );
                            squareGradient.addColorStop(0, '#ff9347');
                            squareGradient.addColorStop(1, '#FF7518');
                            ctx.fillStyle = squareGradient;
                        } else {
                            const squareGradient = ctx.createRadialGradient(
                                x + squareSize / 2, y + squareSize / 2, 0,
                                x + squareSize / 2, y + squareSize / 2, squareSize
                            );
                            squareGradient.addColorStop(0, '#5a1a8f');
                            squareGradient.addColorStop(1, '#3C1361');
                            ctx.fillStyle = squareGradient;
                        }
                        
                        ctx.fillRect(x, y, squareSize, squareSize);
                    }
                }
                
                // Draw precise grid lines
                ctx.lineWidth = 2;
                
                // Internal grid lines (purple tint)
                ctx.strokeStyle = 'rgba(100, 60, 150, 0.6)';
                ctx.beginPath();
                
                // Vertical lines
                for (let i = 1; i < 5; i++) {
                    const x = Math.floor(startX + i * squareSize) + 0.5;
                    ctx.moveTo(x, startY);
                    ctx.lineTo(x, startY + boardSize);
                }
                
                // Horizontal lines
                for (let i = 1; i < 5; i++) {
                    const y = Math.floor(startY + i * squareSize) + 0.5;
                    ctx.moveTo(startX, y);
                    ctx.lineTo(startX + boardSize, y);
                }
                
                ctx.stroke();
                
                // Outer border (glowing orange)
                ctx.lineWidth = 3;
                ctx.strokeStyle = 'rgba(255, 117, 24, 0.8)';
                ctx.shadowColor = '#FF7518';
                ctx.shadowBlur = 10;
                ctx.strokeRect(
                    Math.floor(startX) + 0.5, 
                    Math.floor(startY) + 0.5, 
                    boardSize - 1, 
                    boardSize - 1
                );
                ctx.shadowBlur = 0;
                
                // Draw step numbers - clean and centered (responsive)
                const numberSize = isMobile ? 40 : 52;
                ctx.font = `${numberSize}px Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = 'transparent';
                ctx.filter = 'none';
                
                for (let i = 0; i < this.path.length; i++) {
                    const [row, col] = this.path[i];
                    const x = Math.floor(startX + col * squareSize + squareSize / 2);
                    const y = Math.floor(startY + row * squareSize + squareSize / 2);
                    
                    // Simple black numbers with no effects
                    ctx.fillStyle = '#000000';
                    ctx.fillText(i + 1, x, y);
                }
                
                // Footer credits - centered at bottom (responsive)
                const footerY = startY + boardSize + (isMobile ? 40 : 60);
                const footerSize = isMobile ? 12 : 16;
                const footerSpacing = isMobile ? 18 : 25;
                ctx.font = `${footerSize}px Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                
                ctx.fillText('created by 0xPamanSam | EVM', canvas.width / 2, footerY);
                ctx.fillText('powered by soundness', canvas.width / 2, footerY + footerSpacing);
                
                // Generate filename
                const filename = 'knight-tour-pattern.png';
                
                // Download using toDataURL
                const dataURL = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = dataURL;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // ==================== INITIALIZE GAME ====================
        window.addEventListener('DOMContentLoaded', () => {
            try {
                const game = new KnightsTour();
                console.log('Knight\'s Tour initialized successfully');
            } catch (error) {
                console.error('Game initialization failed:', error);
                document.body.innerHTML = '<h1 style="color: #FF7518; text-align: center; margin-top: 50px;">Game failed to load. Please refresh the page.</h1>';
            }
        });
    </script>
